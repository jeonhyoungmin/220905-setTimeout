<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root {
      width: 100vw;
      height: 100vh;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <button id="target">button</button>
  </div>

  <script>
    let size = 100;
    let rotateValue = 0;
    const targetButton = document.getElementById('target')
    targetButton.style.width = `${size}px`
    targetButton.style.height = `${size}px`
    targetButton.style.rotate = `${rotateValue}deg`

    function sizeUp() {
      let a = setInterval(() => {
        size += 1;
        targetButton.style.width = `${size}px`
        targetButton.style.height = `${size}px`      
        if(size === 300){
          clearInterval(a)
          let rotate = setInterval(() => {
            rotateValue += 10
            targetButton.style.rotate = `${rotateValue}deg`
            if(rotateValue === 360){
              clearInterval(rotate)
              /* setTimeout(() => {
                sizeUp();
              }, 1000); */
            }
          }, 16);
        } /* else if(size === 301) {
          let size = 100;
          let rotateValue = 0;
          targetButton.style.width = `${size}px`
          targetButton.style.height = `${size}px`
          targetButton.style.rotate = `${rotateValue}deg`
          setTimeout(() => {
            sizeUp()
          }, 1000);
        } */
      }, 16);
    } 

    sizeUp()
  </script>
</body>
</html>
